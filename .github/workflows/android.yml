name: Android CI
on:
  pull_request:
    branches:
      - main
      - dev
  push:
    branches:
      - main
      - dev
    paths-ignore:
      - '**/*.md'
  workflow_dispatch:

jobs:
  build-release:
    name: Build Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Check if secrets are available
        id: check_secrets
        run: |
          if [ -n "${{ secrets.KEYSTORE }}" ] && [ -n "${{ secrets.PROP }}" ]; then
            echo "SECRETS_AVAILABLE=true" >> $GITHUB_OUTPUT
          else
            echo "SECRETS_AVAILABLE=false" >> $GITHUB_OUTPUT
          fi

      - name: Decode and create xed.keystore
        if: steps.check_secrets.outputs.SECRETS_AVAILABLE == 'true'
        run: echo "${{ secrets.KEYSTORE }}" | base64 -d > /tmp/xed.keystore

      - name: Decode and create signing.properties
        if: steps.check_secrets.outputs.SECRETS_AVAILABLE == 'true'
        run: echo "${{ secrets.PROP }}" | base64 -d > /tmp/signing.properties

      - name: Create temporary keystore for CI
        if: steps.check_secrets.outputs.SECRETS_AVAILABLE == 'false'
        run: |
          keytool -genkeypair -v \
            -keystore /tmp/temp-ci.keystore \
            -alias temp-ci-key \
            -keyalg RSA \
            -keysize 2048 \
            -validity 1 \
            -storepass temp-ci-password \
            -keypass temp-ci-password \
            -dname "CN=CI Temporary Key, OU=CI, O=GitHub Actions, L=Internet, ST=Cloud, C=US"
          echo "Created temporary keystore for CI build"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Set Commit Hash
        id: commit_hash
        run: echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build with Gradle
        run: ./gradlew assembleFdroidRelease && mv app/build/outputs/apk/Fdroid/release/*.apk app/reterminal-${{ env.COMMIT_HASH }}.apk
        env:
          KEYSTORE_FILE: /tmp/xed.keystore
          SIGNING_PROPERTIES_FILE: /tmp/signing.properties
        continue-on-error: false

      - name: Archive APK
        uses: actions/upload-artifact@v6
        with:
          name: ReTerminal-Release-${{ env.COMMIT_HASH }}
          path: app/reterminal-${{ env.COMMIT_HASH }}.apk
          compression-level: 0

      - name: Delete signing files
        if: always()
        run: rm -f /tmp/xed.keystore /tmp/signing.properties /tmp/temp-ci.keystore

      - name: Send APK to Telegram
        if: ${{ success() && github.event.head_commit.message != '' && steps.check_secrets.outputs.SECRETS_AVAILABLE == 'true' }}
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT }}/sendDocument" \
          -F chat_id="-1002292589492" \
          -F message_thread_id="116" \
          -F caption="${{ github.event.head_commit.message }} by ${{ github.actor }}" \
          -F document=@"app/reterminal-${{ env.COMMIT_HASH }}.apk"
